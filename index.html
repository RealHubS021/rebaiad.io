<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rebaixado do seu jeito</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050505;
  --card:#0b0b0b;
  --gold:#f5c542;
  --gold2:#d4af37;
  --text:#f8fafc;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1a1a1a,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.container{
  display:flex;
  gap:25px;
  max-width:900px;
  width:100%;
  padding:20px;
}

.box{
  flex:1;
  background:linear-gradient(180deg,#0b0b0b,#000);
  border-radius:20px;
  padding:30px;
  box-shadow:0 0 40px rgba(245,197,66,.25);
}

.playlist{
  width:260px;
  background:#050505;
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 30px rgba(245,197,66,.15);
}

.playlist h3{
  text-align:center;
  color:var(--gold);
  margin-bottom:15px;
}

.track{
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
  background:#0b0b0b;
  border:1px solid #1f1f1f;
  transition:.2s;
}

.track:hover{
  background:var(--gold);
  color:#000;
  font-weight:bold;
}

h1{
  text-align:center;
  margin-bottom:20px;
  color:var(--gold);
  letter-spacing:1px;
}

input[type=file]{
  width:100%;
  margin-bottom:15px;
  padding:10px;
  background:#000;
  border:1px solid #333;
  border-radius:8px;
  color:#fff;
}

audio{
  width:100%;
  margin:15px 0;
}

.control{
  margin:18px 0;
}

.control label{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:14px;
}

input[type=range]{width:100%}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  color:#000;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.footer{
  text-align:center;
  margin-top:15px;
  font-size:12px;
  color:#9ca3af;
}

@media(max-width:800px){
  .container{flex-direction:column}
  .playlist{width:100%}
}
</style>
</head>

<body>

<div class="container">

  <!-- PLAYER -->
  <div class="box">
    <h1>ðŸ”Š DEIXE SEU SOM INSANO</h1>

    <input type="file" id="fileInput" accept="audio/*">
    <audio id="audio" controls></audio>

    <div class="control">
      <label>ðŸ”Š Volume <span id="volVal">100%</span></label>
      <input type="range" min="0" max="500" value="100" id="volume">
    </div>

    <div class="control">
      <label>ðŸ”‰ Grave <span id="bassVal">0</span></label>
      <input type="range" min="-30" max="60" value="0" id="bass">
    </div>

    <div class="control">
      <label>ðŸ”” Agudo <span id="trebleVal">0</span></label>
      <input type="range" min="-30" max="30" value="0" id="treble">
    </div>

    <button onclick="ativarSom()">ATIVAR SOM</button>

    <div class="footer">Estilo automotivo â€¢ Grave forte â€¢ CrÃ©ditos: Davi</div>
  </div>

<script>
const audio = document.getElementById("audio");
const fileInput = document.getElementById("fileInput");

const volumeSlider = document.getElementById("volume");
const bassSlider = document.getElementById("bass");
const trebleSlider = document.getElementById("treble");

const volVal = document.getElementById("volVal");
const bassVal = document.getElementById("bassVal");
const trebleVal = document.getElementById("trebleVal");

let ctx, source, bass, treble, gain;

function setupAudio(){
  if(ctx) return;

  const AudioContext = window.AudioContext || window.webkitAudioContext;
  ctx = new AudioContext();

  source = ctx.createMediaElementSource(audio);

  bass = ctx.createBiquadFilter();
  bass.type = "lowshelf";
  bass.frequency.value = 90;

  treble = ctx.createBiquadFilter();
  treble.type = "highshelf";
  treble.frequency.value = 4000;

  gain = ctx.createGain();

  source
    .connect(bass)
    .connect(treble)
    .connect(gain)
    .connect(ctx.destination);
}

fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;

  audio.src = URL.createObjectURL(file);
  audio.load();
});

volumeSlider.oninput = () => {
  if(!gain) return;
  gain.gain.value = volumeSlider.value / 100;
  volVal.textContent = volumeSlider.value + "%";
};

bassSlider.oninput = () => {
  if(!bass) return;
  bass.gain.value = bassSlider.value;
  bassVal.textContent = bassSlider.value;
};

trebleSlider.oninput = () => {
  if(!treble) return;
  treble.gain.value = trebleSlider.value;
  trebleVal.textContent = trebleSlider.value;
};

function ativarSom(){
  setupAudio();
  ctx.resume();
  audio.play();
}

function playTrack(src){
  setupAudio();
  audio.src = src;
  audio.load();
  ctx.resume();
  audio.play();
}
</script>

</body>
</html>
